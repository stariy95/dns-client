buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        //classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

plugins {
    id "com.jfrog.bintray" version "1.4"
}

def currentVersion = '0.9.0'
def gitUrl = 'https://github.com/stariy95/dns-client.git'   // Git repository URL
def siteUrl = 'https://github.com/stariy95/dns-client'      // Homepage URL of the library

group 'com.kendamasoft'
version currentVersion

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

javadoc {
    options.overview = "overview.html" // relative to source root
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}