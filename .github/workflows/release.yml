on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: chmod +x ./gradlew && ./gradlew assemble

      - name: set version
        id: vars
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/*/}
          echo ::set-output name=tag::${RELEASE_TAG}
          echo ::set-output name=version::${RELEASE_TAG:1}

      - name: debug
        env:
          RELEASE_TAG: ${{ steps.vars.outputs.tag }}
          RELEASE_VERSION: ${{ steps.vars.outputs.version }}
        run: |
          echo ${GITHUB_REF}
          echo ${RELEASE_TAG}
          echo ${RELEASE_VERSION}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          release_name: Release ${{ steps.vars.outputs.tag }}
          body: Experimental release
          draft: true
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/dns-client-${{ steps.vars.outputs.version }}.jar
          asset_name: dns-client-${{ steps.vars.outputs.version }}.jar
          asset_content_type: application/jar